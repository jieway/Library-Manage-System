<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>用户表</title>
  <!-- Custom fonts for this template -->
  <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{css/css.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">
  <!-- Custom styles for this page -->
  <link th:href="@{vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>
<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <div th:replace="~{commons/commons::sidebar}">
    </div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <div th:replace="~{commons/commons::topbar}"></div>


        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">书籍管理</h1>

<!--          <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" th:href="@{/emp}" ><i class="fas fa-download fa-sm text-white-50"></i> 添加新书</a>-->

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">所有书籍</h6>
            </div>

            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"  >
                  <thead>
                    <tr>
                      <th>书号</th>
                      <th>书名</th>
                      <th>作者</th>
                      <th>出版社</th>
                      <th>价格</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="book:${books}">
                      <td th:text="${book.getBNO()}"></td>
                      <td th:text="${book.getBNAME()}"></td>
                      <td th:text="${book.getBAUTHOR()}"></td>
                      <td th:text="${book.getBPUB()}"></td>
                      <td th:text="${book.getBPRICE()}"></td>
                      <td>
                          <a class="btn btn-sm btn-primary" th:href="@{/borrow}+${book.getBID()}">借阅</a>
                          <a class="btn btn-sm btn-danger" th:href="@{/delbook}+${book.getBID()}" >删除</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div th:replace="~{commons/commons::footer}"></div>
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" th:href="@{#page-top}">
    <i class="fas fa-angle-up"></i>
  </a>
  <div th:replace="~{commons/commons::logout}"></div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <!-- Page level plugins -->
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
  <!-- Page level custom scripts -->
  <script src="js/demo/datatables-demo.js"></script>
</body>
</html>
